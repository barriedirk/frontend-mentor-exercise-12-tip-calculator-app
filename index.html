<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: var(--clr-green-900);
      }
      .attribution a {
        color: var(--clr-green-900);
      }
    </style>
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="tip-calculator__logo">
        <img src="./images/logo.svg" alt="Logo" />
      </header>
      <form
        method="POST"
        action="/"
        id="form-tip-calculator"
        class="tip-calculator"
      >
        <div class="form-group">
          <label>Bill</label>
          <input
            type="number"
            placeholder="0"
            name="bill"
            id="bill"
            class="form-input--dollar"
          />
        </div>

        <fieldset class="tip-calculator__tip--wrapper">
          <legend>Select Tip %</legend>
          <div class="tip-calculator__tips">
            <button type="button" data-value="5">5%</button>
            <button type="button" data-value="10">10%</button>
            <button type="button" data-value="15">15%</button>
            <button type="button" data-value="25">25%</button>
            <button type="button" data-value="50">50%</button>
            <button type="button" data-value="custom">Custom</button>
          </div>
        </fieldset>

        <div class="form-group">
          <label>Number of People</label>
          <input
            type="number"
            placeholder="0"
            name="number_people"
            id="number_people"
            class="form-input--person"
          />
        </div>

        <fieldset class="tip-calculator__result--wrapper">
          <div class="form-group--result">
            <label>
              <span class="result--title">Tip Amount</span>
              <span class="result--detail">/ person</span>
            </label>
            <span class="result--amount" id="result-tip-amount">$0.00</span>
          </div>
          <div class="form-group--result">
            <label>
              <span class="result--title">Total</span>
              <span class="result--detail">/ person</span>
            </label>
            <span class="result--amount" id="result-tip-total">$0.00</span>
          </div>
          <button type="reset" class="form-button--reset">Reset</button>
        </fieldset>
      </form>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Barrie Freyre</a>.
    </div>
  </body>
</html>
