<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: var(--clr-green-900);
      }
      .attribution a {
        color: var(--clr-green-900);
      }
    </style>
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="tip-calculator__logo">
        <img src="./images/logo.svg" alt="Logo" />
      </header>
      <form
        method="POST"
        action="/"
        id="form-tip-calculator"
        class="tip-calculator"
      >
        <div class="form-group form-group-bill">
          <label>Bill</label>
          <input
            type="text"
            placeholder="0"
            name="bill"
            id="bill"
            class="form-input--dollar icon-dollar currency-input"
            maxlength="10"
            data-decimal="2"
            data-error-message="Bill cannot be zero"
          />
          <span class="form-error"></span>
        </div>

        <fieldset class="tip-calculator__tip--wrapper">
          <legend>Select Tip %</legend>
          <div class="tip-calculator__tips">
            <button type="button" data-tip="5">5%</button>
            <button type="button" data-tip="10">10%</button>
            <button type="button" data-tip="15">15%</button>
            <button type="button" data-tip="25">25%</button>
            <button type="button" data-tip="50">50%</button>
            <button type="button" data-tip="custom">Custom</button>
          </div>

          <div class="form-group form-group-custom-tip hidden">
            <label>Custom Tip</label>
            <input
              type="text"
              placeholder="0"
              name="custom-tip"
              id="custom-tip"
              class="form-input--dollar icon-dollar currency-input"
              maxlength="10"
              data-decimal="2"
              data-ispercent="false"
              data-error-message="Can't be zero"
            />
            <span class="form-error"></span>
          </div>
        </fieldset>

        <div class="form-group form-group-number-people">
          <label>Number of People</label>
          <input
            type="text"
            placeholder="0"
            name="number-people"
            id="number-people"
            class="form-input--person icon-person"
            maxlength="3"
            data-decimal="0"
            data-error-message="Can't be zero"
          />
          <span class="form-error">error</span>
        </div>

        <fieldset class="tip-calculator__result--wrapper">
          <div class="form-group--result">
            <div class="group-result--label">
              <span class="result--title">Tip Amount</span>
              <span class="result--detail">/ person</span>
            </div>
            <span class="result--amount" id="result-tip-amount">$0.00</span>
          </div>
          <div class="form-group--result">
            <div class="group-result--label">
              <span class="result--title">Total</span>
              <span class="result--detail">/ person</span>
            </div>
            <span class="result--amount" id="result-tip-total">$0.00</span>
          </div>
          <button
            type="reset"
            id="tip-calculator-button-reset"
            class="form-button--reset"
          >
            Reset
          </button>
        </fieldset>
      </form>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Barrie Freyre</a>.
    </div>
  </body>
</html>
